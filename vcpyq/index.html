<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>vbox007的朋友圈</title>
	<style type="text/css">
		body table {
			width: 100%;
		}

		.container {
			position: relative;
			width: 100%;
			/* height: 448px; */
		}

		.container canvas {
			position: absolute;
			width: 100%;
			left: 0;
			top: 0;
			border: 1px solid #000000;
		}
	</style>
</head>

<body>
	<table>
		<tr>
            <td width="30%"/>
			<td width="40%">
				<input type="file" id="fileInput" accept="image/*">
            </td>
            <td width="30%"/>
        </tr>
        <tr>
            <td/>
            <td>
                缩放系数：
                <input id="sz" type="number" min="64" max="896" style="width:48px" value="448"/>
                <input type="range" id="rz" class="picRange" min="64" max="896" value="448" step="8" style="width:100%"/>
            </td>
            <td/>
        </tr>
        <tr>
            <td/>
            <td>
                x：
                <input id="sx" type="number" min="-256" max="0" style="width:48px" value="-128"/>
                <input type="range" id="rx" class="picRange" min="-256" max="0" value="-128" step="8" style="width:100%"/>
            </td>
            <td/>
        </tr>
        <tr>
            <td/>
            <td>
                y：
                <input id="sy" type="number" min="-256" max="0" style="width:48px" value="-128"/>
                <input type="range" id="ry" class="picRange" min="-256" max="0" value="-128" step="8" style="width:100%"/>
            </td>
            <td/>
        </tr>
        <tr>
            <td colspan="4">
                <div class="container">
                    <canvas id="BackCanvas" width="448" height="448" style="position:relative;"></canvas>
                    <canvas id="linesCanvas" width="448" height="448"></canvas>
                    <canvas id="cropLinesCanvas" width="448" height="448"></canvas>
                </div>
            </td>
        </tr>
    </table>
	<script src="./crop.js" type="text/javascript"></script>
</body>
</html>
